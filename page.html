{% extends 'partials/base.html' %}
{% block banner %}
    <!-- banner -->
    {% if page.images %}
        <section id="banner" style="background: #000 url('{{ page.images[0].url }}') no-repeat; background-size: cover; background-position: center center; padding: 13.5em 0;"></section>
    {% endif %}
{% endblock banner %}
{% block content %}
	{{ super() }}
	<h2>{{ page.title }}</h2>
	{{ page.content }}
{% endblock content %}
